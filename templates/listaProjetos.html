{% extends "header.html" %}
{% block body %}  

<div class="container" style="margin-top:50px">
    <table  class="table">
        <thead>
            <th>Número</th>
            <th>Projeto</th>
            <th>Técnico</th>
            <th>Editar</th>
            <th>Relatório</th>
        </thead>

        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td><a href="/projeto?id_projeto={{item[0]}}"><img src="/static/img/edit2.png" width="40px" title="Editar"></a></td>
            <td><a href="/relatorio?id={{item[0]}}"><img src="/static/img/relat_flat.png" width="40px" title="Relatório"></a></td>
        </tr>
        {% endfor %}

    </table>



    <button type="button" class="btn btn-secondary" onclick="window.location='/novo_projeto'">Novo Projeto</button>

</div>



{% endblock %}
